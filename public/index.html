<!DOCTYPE html>
<html>
  <head>
    <title>ToDo App</title>
    <link href="../src/styles.css" rel="stylesheet" />
    <script src="../src/todoList.js" type="text/javascript"></script>
    <script src="../src/disableSubmit.js" type="text/javascript"></script>
  </head>
  <body onload="disableSubmit()">
    <div id="container">
      <div id="todoList">
        <div id="menu">
          <form>
            <input
              id="newTask"
              type="text"
              placeholder="Wpisz zadanie do wykonania"
              value=""
            />
            <button id="submitBtn" type="submit" onclick="addTask()">
              Dodaj
            </button>
          </form>
        </div>
        <div id="todoElements"></div>
      </div>
    </div>
  </body>
</html>
